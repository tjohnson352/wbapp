<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Upload Schedule Data{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: left;
            padding: 10px 0;
            border-bottom: 2px solid #2980b9;
            color: #2980b9;
        }
        footer {
            text-align: left;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #2980b9;
            font-size: 0.9em;
            color: #95a5a6;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Upload Schedule Data{% endblock %}</h1>
    </header>
    <main>
        {% block content %}
        <div>
            <h2>Upload Schedule File</h2>
            <form action="{{ url_for('upload.upload_schedule') }}" method="post" enctype="multipart/form-data">
                <label for="file">Choose a file to upload:</label>
                <input type="file" id="file" name="file" accept=".pdf">
                <button type="submit">Upload</button>
            </form>
        </div>
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Nordic American Analytics. All rights reserved.</p>
    </footer>
</body>
</html>
