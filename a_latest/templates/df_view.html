<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug DataFrame Viewer</title>
</head>
<body>
    <h1>Debug DataFrame Viewer</h1>
    <p>Enter the name of the DataFrame you want to view:</p>
    <form method="POST" action="/df_view">
        <label for="df_name">DataFrame Name:</label>
        <input type="text" id="df_name" name="df_name" required>
        <button type="submit">View DataFrame</button>
    </form>

    {% if df_name %}
        <h2>Viewing DataFrame: {{ df_name }}</h2>
        {% if df_html %}
            <div>
                {{ df_html|safe }}
            </div>
        {% else %}
            <p>No data available for this DataFrame.</p>
        {% endif %}
    {% endif %}
</body>
</html>
