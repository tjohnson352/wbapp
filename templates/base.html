<!DOCTYPE html>
<html lang="en">
<head>
    <head>

    </head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Overview{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles for Header */
        .page-header {
            margin-left: 20px;
            text-align: left;
            color: #2980b9;
            font-size: 1.8em;
            font-weight: 700;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            color: #2c3e50;
            text-align: center;
            font-weight: 700;
            padding: 5px;
            border: 1px solid #ddd;
            border-bottom: 2px solid black;
            border-top: 2px solid black
        }

        table td {
            padding: 2px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Dropdown styling */
        select {
            padding: 4px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #2980b9;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #1abc9c;
        }

        .btn-secondary {
            background-color: #cccccc;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background-color: #b3b3b3;
        }

        /* Button container for alignment */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Apply Roboto font globally */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            color: #555;
        }

        /* Container styling */
        .upload-container {
            max-width: 700px;
            min-width: 500px;
            margin: auto 25px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 1);
        }

        .upload-container h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: left;
        }

        .upload-container .description {
            font-size: 1em;
            color: #555;
            text-align: left;
            margin-bottom: 10px;
        }
        
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <h1 class="page-header">{% block header %}Data Overview{% endblock %}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer></footer>
</body>
</html>
