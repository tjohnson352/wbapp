<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <style>
        /* GLOBAL STYLES */

        /* Body styles for overall layout */
        body {
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px;
            min-height: 100vh; /* Ensure the body fills at least the viewport height */
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Global font */
            color: #555; /* Default text color */
        }

        /* HEADER AND TITLE STYLES */

        /* Main header styling */
        h2.schedulizer-header {
            color: #2980b9; /* Main title color */
            font-size: 1.4em; /* Font size for the header */
            font-weight: bold; /* Emphasized weight */
            margin-bottom: 10px; /* Space below header */
        }

        /* Subtitle styling */
        h2.schedulizer-header span {
            color: gray; /* Subtitle color */
            font-weight: normal; /* Normal font weight */
            font-size: 0.9em; /* Adjusted subtitle size */
        }

        /* TABLE STYLES */

        /* General table styling */
        table {
            width: 100%;
            border-collapse: collapse; /* Remove cell spacing */
            font-size: 14px; /* Standard font size */
            border: 1px solid #ddd; /* Border around the table */
        }

        /* Header row styling in tables */
        table th {
            background-color: #f4f4f4; /* Light gray background */
            color: #2c3e50; /* Dark text color */
            text-align: center; /* Center-align header text */
            font-weight: 700; /* Bold header text */
            padding: 5px; /* Padding in header cells */
            border: 1px solid #ddd; /* Border for header cells */
            border-bottom: 2px solid black; /* Emphasized bottom border */
            border-top: 2px solid black; /* Emphasized top border */
        }

        /* Table cell styling */
        table td {
            padding: 2px;
            border: 1px solid #ddd; /* Cell border */
            text-align: center; /* Center-align content */
        }

        /* DROPDOWN MENU STYLES */

        /* Dropdown menu styling */
        select {
            background-color: #6b6d6ec0; /* Semi-transparent gray */
            color: white; /* White text */
            border: 1px solid #6b6d6e; /* Border color */
            border-radius: 5px; /* Rounded corners */
            padding: 5px; /* Inner padding */
            font-size: 0.8em; /* Smaller font size */
            width: 100%; /* Full width */
            font-family: Arial, sans-serif; /* Font fallback */
        }

        /* DESCRIPTION SECTION */

        /* Descriptive text styling */
        .description {
            font-size: 0.8em; /* Smaller font size */
            color: #555; /* Standard text color */
            line-height: 1.6; /* Line spacing */
            margin-bottom: 20px; /* Space below */
        }

        /* Bold text in description */
        .description strong {
            color: #000; /* Black text */
        }

        /* Links within description */
        .description .link {
            color: #2980b9; /* Blue color */
            text-decoration: none; /* Remove underline */
            font-weight: normal; /* Normal weight */
        }

        /* Hover state for links */
        .description .link:hover {
            color: #1abc9c; /* Green color */
            font-weight: bold; /* Bold on hover */
        }

        /* Icons within links */
        .description .link i {
            margin-right: 5px; /* Space between icon and text */
            font-size: 0.8em; /* Smaller icon size */
        }

        /* Hover effect for icons */
        .description .link:hover i {
            color: #1abc9c; /* Green color */
            transition: color 0.3s ease; /* Smooth transition */
        }

        /* Separator styling */
        .separator {
            margin: 0 1px; /* Horizontal space */
            font-size: 1rem; /* Match text size */
            color: #999; /* Light gray */
        }

        /* BUTTON STYLES */

        /* General button styling */
        .btn {
            padding: 10px 20px;
            font-size: 14px; /* Standard font size */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Primary button styling */
        .btn-primary {
            background: linear-gradient(to left, #1abc9c, #2980b9); /* Blue-green gradient */
            color: #ffffff; /* White text */
            padding: 10px;
            font-size: 1em; /* Standard font size */
            font-weight: none; /* Default weight */
            border: none; /* No border */
            border-radius: 7px; /* Rounded corners */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding/border in width */
        }

        /* Primary and secondary button shadow */
        .btn-primary, .btn-secondary {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        /* Hover effect for primary button */
        .btn-primary:hover {
            background: linear-gradient(to right, #1abc9c, #2980b9); /* Gradient transition */
            transform: scale(1.05); /* Slight scale up */
        }

        /* Secondary button styling */
        .btn-secondary {
            background: linear-gradient(to right, #ff6b6b, #fc8282); /* Red gradient */
            color: #ffffff; /* White text */
            padding: 12px 20px; /* Larger padding */
            font-size: 1em; /* Standard size */
            text-align: center; /* Center-align text */
            border-radius: 8px; /* Rounded corners */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transitions */
        }

        /* Hover effect for secondary button */
        .btn-secondary:hover {
            background: linear-gradient(to right, #fc8282, #ff6b6b); /* Gradient transition */
            transform: scale(1.05); /* Slight scale up */
        }

        /* Icons in buttons */
        .btn-primary i, .btn-secondary i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Hover effect for icons in buttons */
        .btn-primary:hover i, .btn-secondary:hover i {
            transform: scale(1.2); /* Larger on hover */
            color: #ffffff; /* White color */
            transition: transform 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        }

        /* Remove underline for all links */
        a {
            text-decoration: none; /* Ensures no underline by default */
        }

        /* Ensure button-like links also don't have underlines */
        a.btn-primary, a.btn-secondary {
            text-decoration: none; /* Remove underline for buttons */
            display: inline-block; /* Makes them behave like buttons */
        }

        /* Prevent underline on hover for button links */
        a.btn-primary:hover, a.btn-secondary:hover {
            text-decoration: none; /* Ensures no underline on hover */
        }


        /* CONTAINER AND FORM STYLES */

        /* Form container styling */
        .container-a {
            max-width: 600px; /* Maximum width */
            width: 90%; /* Responsive width */
            background: #fff; /* White background */
            padding: 30px; /* Inner padding */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Subtle shadow */
            text-align: center; /* Center-align text */
        }

        /* Form alignment and spacing */
        .form-a {
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Vertical layout */
            gap: 5px; /* Spacing between elements */
        }

        /* Input field styling */
        .file-input {
            width: 100%; /* Full width */
            padding: 8px; /* Inner padding */
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px; /* Rounded corners */
            font-size: 0.7em; /* Smaller font size */
            box-sizing: border-box; /* Include padding/border in width */
            display: flex; /* Flex layout */
            font-family: "Courier New", Courier, monospace; /* Monospace font */
        }

        /* Focus state for input fields */
        .file-input:focus {
            border-color: red; /* Red border on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); /* Red glow effect */
        }

        /* ALERT STYLES */

        /* General alert box styling */
        .alert {
            padding: 10px; /* Inner padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 15px; /* Space below */
            font-size: 0.9em; /* Standard font size */
            word-wrap: break-word; /* Ensure text wraps */
            max-width: 350px; /* Maximum width */
        }

        /* Success alert styling */
        .alert-success {
            background-color: #d4edda; /* Green background */
            color: #155724; /* Dark green text */
        }

        /* Error alert styling */
        .alert-error {
            background-color: #f8d7da; /* Red background */
            color: #721c24; /* Dark red text */
        }

        /* UPLOAD CONTAINER */

        /* Upload container styling */
        .upload-container {
            max-width: 700px; /* Maximum width */
            min-width: 500px; /* Minimum width */
            margin: auto 25px; /* Center with margin */
            background-color: #ffffff; /* White background */
            padding: 30px; /* Inner padding */
            border-radius: 0; /* No rounded corners */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        /* Header within upload container */
        .upload-container h2 {
            color: #2c3e50; /* Dark gray */
            font-size: 1.5em; /* Larger font size */
            margin-bottom: 10px; /* Space below */
            text-align: left; /* Left-align text */
        }

        /* Description within upload container */
        .upload-container .description {
            font-size: 1em; /* Standard font size */
            color: #555; /* Gray text */
            text-align: left; /* Left-align text */
            margin-bottom: 10px; /* Space below */
        }

        /* BUTTON ALIGNMENT */

        /* Action button container */
        .action-buttons {
            display: flex; /* Flex layout */
            flex-direction: column; /* Vertical arrangement */
            gap: 10px; /* Space between buttons */
        }

    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header role="banner">
        <h1 class="page-header">{% block header %}Data Overview{% endblock %}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer></footer>
</body>
</html>
